;; INCLUDE FILES ;;
include-file=~/.config/polybar/modules.ini


;; GLOBAL WM SETTINGS ;;
[global/wm]
margin-bottom = 0
margin-top = 0


;; COLORS SETTINGS ;;
[color]
bg = #1D2026
fg = #282C34
fg-alt = #BBC2CF
mf = #C4C7C5
ac = #B4BC67
red = #EC7875
blue = #51AFEF
yellow = #EBD369


;; MAIN BAR ;;
[bar/main]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 18
offset-x = 0
offset-y = 0
background = ${color.bg}
foreground = ${color.fg}
radius-top = 0.0
radius-bottom = 0.0
overline-size = 2
overline-color = ${color.ac}
border-size = 4
border-color = ${color.bg}
padding = 1
module-margin-left = 0
module-margin-right = 0


;; FONTS ;;
font-0 = "Ubuntu:size=12;3"
font-1 = "FontAwesome:antialias=true:size=12;3"


;; MODULES SETTINGS ;;
modules-left = bspwm separator
modules-center =  title
modules-right = alsa_i alsa separator battery_i battery separator network_i network separator date_i date
spacing = 0
dim-value = 1.0
wm-name = 
locale = 
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = true
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm
enable-ipc = true


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true